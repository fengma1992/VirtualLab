<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>典型环节控制特性分析</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="main-div">
    <div>
        <canvas id="inputCanvas" width="1000" height="300"></canvas>
        <canvas id="outputCanvas" width="1000" height="300"></canvas>
    </div>
    <div class="rowFlex-div">
        <canvas id="inputDataCanvas" width="50" height="30"></canvas>
        <canvas id="signalCanvas" width="50" height="30"></canvas>
        <button class="normal-btn" onclick="setStepType(1)">比例</button>
        <button class="normal-btn" onclick="setStepType(2)">积分</button>
        <button class="normal-btn" onclick="setStepType(3)">微分</button>
        <button class="normal-btn" onclick="setStepType(4)">惯性</button>
        <button class="normal-btn" onclick="setStepType(5)">震荡</button>
        <button class="normal-btn" onclick="setStepType(6)">比例积分</button>
        <button class="normal-btn" onclick="setStepType(7)">比例惯性</button>
        <button class="normal-btn" onclick="setStepType(8)">比例微分</button>
    </div>
</div>
<script src="js/VILibraries/VILibrary.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script>

    let inputWave = new VILibrary.VI.WaveVI($('#inputCanvas')[0]);
    let outputWave = new VILibrary.VI.WaveVI($('#outputCanvas')[0]);
    let inputData = new VILibrary.VI.DCOutputVI($('#inputDataCanvas')[0]);
    let signalGenerator = new VILibrary.VI.StepResponseGeneratorVI($('#signalCanvas')[0]);

    let signalType = 1, n = 0, timer;

    function setStepType(type) {

        reset();
        signalType = type;

        switch (signalType) {

            case 1://比例
                signalGenerator.setStepType(1);
                signalGenerator.k1 = 1.5;
                break;

            case 2://积分
                signalGenerator.setStepType(2);
                signalGenerator.k2 = 5;
                break;

            case 3://微分
                signalGenerator.setStepType(3);
                signalGenerator.k3 = 0.0025;
                break;

            case 4://惯性
                signalGenerator.setStepType(6);
                signalGenerator.k1 = 0.025;
                break;

            case 5://震荡
                signalGenerator.setStepType(7);
                signalGenerator.k1 = 50;
                signalGenerator.k2 = 0.05;
                break;

            case 6://比例积分
                signalGenerator.setStepType(4);
                break;

            case 7://比例惯性
                signalGenerator.setStepType(8);
                signalGenerator.k1 = 0.025;
                signalGenerator.k2 = 1;
                break;

            case 8://比例微分
                signalGenerator.setStepType(5);
                signalGenerator.k3 = 0.0025;
                break;

            default:
                signalGenerator.setStepType(1);
                signalGenerator.k1 = 1.5;
                break;
        }
        timer = window.setInterval(onTimer, 40);
    }

    function onTimer() {
        if (n < 10) {
            signalGenerator.setData(0);
            inputData.setData(0);
            n++;
        }
        else {
            signalGenerator.setData(800);
            inputData.setData(800);
        }

        outputWave.setData(signalGenerator.output, 1024);
        inputWave.setData(inputData.output, 1024);
    }

    function reset() {

        n = 0;
        inputData.reset();
        signalGenerator.reset();
        window.clearInterval(timer);
    }
</script>

</body>
</html>
