
<!DOCTYPE html>
<html lang="en">
<head>
    <title>减速箱拆装</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #f0f0f0;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script src="js/three.js"></script>

<script src="js/controls/TrackballControls.js"></script>

<script src="js/MTLLoader.js"></script>

<script src="js/OBJLoader.js"></script>

<script>

    var container;
    var camera, controls, scene, renderer;
    var objects = [];
    var plane = new THREE.Plane();
    var raycaster = new THREE.Raycaster();
    var mouse = new THREE.Vector2(),
            offset = new THREE.Vector3(),
            intersection = new THREE.Vector3(),
            INTERSECTED, SELECTED;

    init();
    animate();

    function init() {

        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 1000;

        controls = new THREE.TrackballControls( camera );
        controls.rotateSpeed = 3.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;

        scene = new THREE.Scene();

        var light = new THREE.PointLight(0xffffff, 1);
        light.position.set(2000, 3000, 4000);
        scene.add(light);

        var light1 = new THREE.AmbientLight(0x555555);
        scene.add(light1);

//        var geometry = new THREE.BoxGeometry( 40, 40, 40 );
//
//        for ( var i = 0; i < 200; i ++ ) {
//
//            var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
//
//            object.position.x = Math.random() * 1000 - 500;
//            object.position.y = Math.random() * 600 - 300;
//            object.position.z = Math.random() * 800 - 400;
//
//            object.rotation.x = Math.random() * 2 * Math.PI;
//            object.rotation.y = Math.random() * 2 * Math.PI;
//            object.rotation.z = Math.random() * 2 * Math.PI;
//
//            object.scale.x = Math.random() * 2 + 1;
//            object.scale.y = Math.random() * 2 + 1;
//            object.scale.z = Math.random() * 2 + 1;
//
//            object.castShadow = true;
//            object.receiveShadow = true;
//
//            scene.add( object );
//
//            objects.push( object );
//
//        }

        var mtlLoader = new THREE.MTLLoader();

        mtlLoader.load('assets/GearBox/GearBox3.mtl', function (materials) {

            materials.preload();

            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('assets/GearBox/GearBox3.obj', function (a) {
                a.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {

                        child.material.side = THREE.DoubleSide;
                    }
                });
//                a.rotation.y = Math.PI;
//                a.rotation.x = -Math.PI/4;
//                a.rotation.z = Math.PI/2;
                scene.add(a);
                objects.push(a);
            });
        });

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setClearColor( 0xf0f0f0 );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );
        renderer.sortObjects = false;

        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowMap;

        container.appendChild( renderer.domElement );

//        var info = document.createElement( 'div' );
//        info.style.position = 'absolute';
//        info.style.top = '10px';
//        info.style.width = '100%';
//        info.style.textAlign = 'center';
//        info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - draggable cubes';
//        container.appendChild( info );
//
//        stats = new Stats();
//        container.appendChild( stats.dom );

        renderer.domElement.addEventListener( 'mousemove', onDocumentMouseMove, false );
        renderer.domElement.addEventListener( 'mousedown', onDocumentMouseDown, false );
        renderer.domElement.addEventListener( 'mouseup', onDocumentMouseUp, false );

        window.addEventListener( 'resize', onWindowResize, false );

    }

    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );

    }

    function onDocumentMouseMove( event ) {

        event.preventDefault();

        mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
        mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

        raycaster.setFromCamera( mouse, camera );

        if ( SELECTED ) {

            if ( raycaster.ray.intersectPlane( plane, intersection ) ) {

                SELECTED.position.copy( intersection.sub( offset ) );

            }

            return;

        }

        var intersects = raycaster.intersectObjects( objects, true );

        if ( intersects.length > 0 ) {

            if ( INTERSECTED != intersects[ 0 ].object ) {

                if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

                INTERSECTED = intersects[ 0 ].object;
                INTERSECTED.currentHex = INTERSECTED.material.color.getHex();

                plane.setFromNormalAndCoplanarPoint(
                        camera.getWorldDirection( plane.normal ),
                        INTERSECTED.position );

            }

            container.style.cursor = 'pointer';

        } else {

            if ( INTERSECTED ) INTERSECTED.material.color.setHex( INTERSECTED.currentHex );

            INTERSECTED = null;

            container.style.cursor = 'auto';

        }

    }

    function onDocumentMouseDown( event ) {

        event.preventDefault();

        raycaster.setFromCamera( mouse, camera );

        var intersects = raycaster.intersectObjects( objects,true );

        if ( intersects.length > 0 ) {

            controls.enabled = false;

            SELECTED = intersects[ 0 ].object;

            if ( raycaster.ray.intersectPlane( plane, intersection ) ) {

                offset.copy( intersection ).sub( SELECTED.position );

            }

            container.style.cursor = 'move';

        }

    }

    function onDocumentMouseUp( event ) {

        event.preventDefault();

        controls.enabled = true;

        if ( INTERSECTED ) {

            SELECTED = null;

        }

        container.style.cursor = 'auto';

    }

    //

    function animate() {

        requestAnimationFrame( animate );

        render();
//        stats.update();

    }

    function render() {

        controls.update();

        renderer.render( scene, camera );

    }

</script>

</body>
</html>
