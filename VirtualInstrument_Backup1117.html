<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/draggable.css">
    <link rel="stylesheet" href="css/popup.css"/>
    <title>虚拟仪器实验</title>
</head>
<body onload="init()">
<div id="container-div" class="rowFlexDiv">
    <div id="sideBar" class="draggable-sideBar">
        <canvas id="WaveVI-canvas" class="draggable-element" width="162" height="90"
                ondblclick="startTimer(this)"
                zoom="3"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="OrbitWaveVI-canvas" class="draggable-element" width="104" height="90"
                ondblclick="startTimer(this)"
                zoom="3"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="AudioVI-canvas" class="draggable-element" width="104" height="90"
                ondblclick="startTimer(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="BallBeamVI-canvas" class="draggable-element" width="162" height="90"
                ondblclick="startTimer(this)"
                zoom="4"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="RotorExperimentalRigVI-canvas" class="draggable-element" width="162" height="90"
                ondblclick="showBox(this)"
                zoom="4"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="TextVI-canvas" class="draggable-element" width="104" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="ButtonVI-canvas" class="draggable-element" width="104" height="45"
                ondblclick="startTimer(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="KnobVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="3"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="RoundPanelVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="3"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="FFTVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="AddVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="DCOutputVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="PIDVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="RelayVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="startTimer(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="ProportionResponseVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="IntegrationResponseVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="DifferentiationResponseVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="InertiaResponseVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="OscillationResponseVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="ProportionIntegrationResponseVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="ProportionDifferentiationResponseVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="ProportionInertiaResponseVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
        <canvas id="SignalGeneratorVI-canvas" class="draggable-element" width="45" height="45"
                ondblclick="showBox(this)"
                zoom="1"
                draggable="true"
                ondragstart="drag(event)">
        </canvas>
    </div>
    <div id="container" class="draggable-div" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
</div>
<!--虚拟仪器库-->
<script src="js/VILibraries/VILibrary.js"></script>
<script src="js/VILibraries/VIParser.js"></script>
<!--三维显示库-->
<script src="js/three.js"></script>
<script src="js/MTLLoader.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/ObjectControls.js"></script>
<!--拖拽连线库-->
<script src="js/jsPlumb-2.2.2.js"></script>
<!--弹出框-->
<script src="js/popup.js"></script>

</body>
</html>
