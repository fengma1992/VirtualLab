<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球杆模型控制实验</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="mainDiv">
    <canvas id="mainCanvas" width="1000" height="400"></canvas>
    <div class="rowFlexDiv">
        <div class="columnFlexDiv">
            <span>小球位置曲线</span>
            <canvas id="positionCanvas" width="500" height="300"></canvas>
        </div>
        <div class="columnFlexDiv">
            <span>杆角度曲线</span>
            <canvas id="angleCanvas" width="500" height="300"></canvas>
        </div>
    </div>
    <div class="rowFlexDiv">
        <canvas id="ADDCanvas" width="45" height="45"></canvas>
        <canvas id="PIDCanvas" width="45" height="45"></canvas>
    </div>
    <div class="rowFlexDiv">
        <div>
            <span class="normalSpan">P:</span><input type="number" id="PInput" value="20" class="normalInput">
        </div>
        <div>
            <span class="normalSpan">I:</span><input type="number" id="IInput" value="0" class="normalInput">
        </div>
        <div>
            <span class="normalSpan">D:</span><input type="number" id="DInput" value="20" class="normalInput">
        </div>
        <div>
            <span class="normalSpan">标记位置：</span><input type="text" id="positionInput" value="0" class="normalInput">
        </div>
        <div>
            <input type="button" value="开始" class="normalBtn" onclick="start()">
            <input type="button" value="重置" class="normalBtn" onclick="reset()">
        </div>
    </div>
</div>
<script src="js/VILibraries/VILibrary.js"></script>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/three.js"></script>
<script src="js/MTLLoader.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/ObjectControls.js"></script>

<script>
    //VI部分变量
    let positionWave = new VILibrary.VI.WaveVI($('#positionCanvas')[0]);
    let angleWave = new VILibrary.VI.WaveVI($('#angleCanvas')[0]);
    let addVI = new VILibrary.VI.AddVI($('#ADDCanvas')[0]);
    let PIDVI = new VILibrary.VI.PIDVI($('#PIDCanvas')[0]);
    let ballBeamVI = new VILibrary.VI.BallBeamVI($('#mainCanvas')[0], true);

    let timer;
    function onTimer () {

        console.log(ballBeamVI.markPosition);
        $('#markPosition').val(ballBeamVI.markPosition);
        //加法器
        addVI.setOriginalData(ballBeamVI.markPosition);
        addVI.setData(ballBeamVI.PIDPosition);//输入球位置信号，输出位置偏差
        //PID控制器
        PIDVI.P = $('#PInput').val();
        PIDVI.I = $('#IInput').val();
        PIDVI.D = $('#DInput').val();
        PIDVI.setData(addVI.singleOutput);//输入位置偏差，输出杆角度
        //球杆模型
        ballBeamVI.setData(PIDVI.singleOutput);//输入杆角度信号，输出调整角度与位置
        //波形控件
        positionWave.setData(ballBeamVI.positionOutput, ballBeamVI.dataLength);
        angleWave.setData(ballBeamVI.angelOutput, ballBeamVI.dataLength);
        //            console.log('ballBeamVI.markPosition:'+ballBeamVI.markPosition+'ballBeamVI.PIDPosition:'+ballBeamVI.PIDPosition
        //                    +'addVI.singleOutput:'+addVI.singleOutput+'PIDVI.singleOutput:'+PIDVI.singleOutput)

    }

    function start () {

        timer = window.setInterval(onTimer, 30);
    }
    function reset () {

        window.clearInterval(timer);
        ballBeamVI.reset();
    }
</script>
</body>
</html>
