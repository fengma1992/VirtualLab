<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球杆模型控制</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="mainDiv">
    <canvas id="mainCanvas" width="1000" height="400"></canvas>
    <div class="rowFlexDiv">
        <div class="columnFlexDiv">
            <span>小球位置曲线</span>
            <canvas id="positionCanvas" width="500" height="300"></canvas>

        </div>
        <div class="columnFlexDiv">
            <span>杆角度曲线</span>
            <canvas id="angleCanvas" width="500" height="300"></canvas>

        </div>
    </div>
    <div class="rowFlexDiv">
        <canvas id="ADDCanvas" width="30" height="30"></canvas>
        <canvas id="PIDCanvas" width="30" height="30"></canvas>
        <canvas id="BallCanvas" width="30" height="30"></canvas>
    </div>
    <div class="rowFlexDiv">
        <div>
            <span class="normalSpan">P:</span><input type="number" id="PInput" value="20" class="PIDInput">
        </div>
        <div>
            <span class="normalSpan">I:</span><input type="number" id="IInput" value="0" class="PIDInput">
        </div>
        <div>
            <span class="normalSpan">D:</span><input type="number" id="DInput" value="20" class="PIDInput">
        </div>
        <span id="positionSpan" class="normalSpan">小球位置:20</span>
        <button id="startBtn" class="normalBtn" onclick="start()">开始</button>
        <button id="resetBtn" class="normalBtn" onclick="reset()">重置</button>
    </div>

    <div id="loadingDiv" class="loadingDiv">
        <img src="img/loading.gif" alt="loading">
    </div>
</div>
<script src="js/VILibraries/ADDVI.js"></script>
<script src="js/VILibraries/PIDVI.js"></script>
<script src="js/VILibraries/BallVI.js"></script>
<script src="js/VILibraries/WaveVI.js"></script>
<script src="js/three.js"></script>
<script src="js/MTLLoader.js"></script>
<script src="js/OBJLoader.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/ObjectControls.js"></script>

<script>
    var mainCanvas = document.getElementById('mainCanvas');
    var positionCanvas = document.getElementById('positionCanvas');
    var angleCanvas = document.getElementById('angleCanvas');
    var ADDCanvas = document.getElementById('ADDCanvas');
    var PIDCanvas = document.getElementById('PIDCanvas');
    var BallCanvas = document.getElementById('BallCanvas');
    var positionSpan = document.getElementById('positionSpan');
    var PInput = document.getElementById('PInput');
    var IInput = document.getElementById('IInput');
    var DInput = document.getElementById('DInput');

    var positionWave = new WaveVI(positionCanvas);
    var angleWave = new WaveVI(angleCanvas);
    var addVI = new AddVI(ADDCanvas);
    var PIDVI = new PIDVI(PIDCanvas);
    var ballVI = new BallVI(BallCanvas);
    var position = 20;
    var runFlag = false;
    var timer;

    addVI.autoSave = false;
    PIDVI.autoSave = false;

    function start() {

        if (!runFlag) {
            runFlag = !runFlag;
            addVI.originalInput = position;
            PIDVI.P = PInput.value;
            PIDVI.I = IInput.value;
            PIDVI.D = DInput.value;
            timer = window.setInterval(onTimer(), 10);
        }

    }

    function onTimer() {

        //加法器
        addVI.calculate(ballVI.position);//输入球位置信号，输出位置偏差
        //PID控制器
        PIDVI.setData(addVI.output);//输入位置偏差，输出杆角度
        //球杆模型
        ballVI.setInputAngle(PIDVI.singleOutput);//输入杆角度信号，输出调整角度与位置
        //波形控件
        positionWave.setData(ballVI.positionOutput, ballVI.dataLength);
        angleWave.setData(ballVI.angelOutput, ballVI.dataLength);
        //球杆3D场景
        setPosition(ballVI.angle * Math.PI / 180, ballVI.position);
        positionSpan.innerText = '小球位置：' + ballVI.position;
    }

    function setPosition() {


    }

    function reset() {

        addVI.reset();
        PIDVI.reset();
        ballVI.reset();
    }

    var camera, scene, renderer, //绘图用
            controls, sliderControl;//控制用

    var requestAnimationFrame = window.requestAnimationFrame
            || window.mozRequestAnimationFrame
            || window.webkitRequestAnimationFrame
            || window.msRequestAnimationFrame;
    window.requestAnimationFrame = requestAnimationFrame;

    var loadingDiv = document.getElementById('loadingDiv');

    init();

    function init() {

        renderer = new THREE.WebGLRenderer({
            canvas: mainCanvas,
            antialias: true
        });
        renderer.setClearColor(0x6495ED);
        renderer.setSize(mainCanvas.clientWidth, mainCanvas.clientHeight);

        camera = new THREE.PerspectiveCamera(30, mainCanvas.clientWidth / mainCanvas.clientHeight, 1, 100000);
        camera.position.z = 1500;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.rotateSpeed = 0.8;
        controls.enableZoom = true;
        controls.zoomSpeed = 1.2;
        controls.enableDamping = true;
        controls.minPolarAngle = Math.PI / 4;
        controls.maxPolarAngle = Math.PI * 3 / 4;
        controls.minAzimuthAngle = -Math.PI / 4;
        controls.maxAzimuthAngle = Math.PI / 4;

        scene = new THREE.Scene();

        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1000, 10000, 4000);
        scene.add(light);

        var light1 = new THREE.AmbientLight(0x555555);
        scene.add(light1);


        //use as a reference plane for ObjectControl
        var plane = new THREE.Mesh(new THREE.PlaneBufferGeometry(1000, 400), new THREE.MeshBasicMaterial({
            transparent: true,
            opacity: 0
        }));
        plane.position.y = 0;
        scene.add(plane);

        sliderControl = new ObjectControls(camera, renderer.domElement);
        sliderControl.map = plane;
        sliderControl.offsetUse = true;

        switchControl = new ObjectControls(camera, renderer.domElement);
        switchControl.map = plane;
        switchControl.offsetUse = true;

        switchControl.attachEvent('mouseOver', function () {
            this.container.style.cursor = 'pointer';
        });

        switchControl.attachEvent('mouseOut', function () {
            this.container.style.cursor = 'auto';
        });

        var isStart = false;
        switchControl.attachEvent('onclick', function () {

            if (!isStart) {

                isStart = !isStart;

                sliderControl.attachEvent('onclick', function () {
                });

                sliderControl.attachEvent('mouseOver', function () {
                    this.container.style.cursor = 'pointer';
                });

                sliderControl.attachEvent('mouseOut', function () {
                    this.container.style.cursor = 'auto';
                });

                sliderControl.attachEvent('dragAndDrop', onMouseDrag);

                sliderControl.attachEvent('mouseUp', function () {
                    controls.enabled = true;
                    this.container.style.cursor = 'auto';
                });
            }

            else {
                isStart = !isStart;

                sliderControl.detachEvent('onclick');
                sliderControl.detachEvent('mouseOver');
                sliderControl.detachEvent('mouseOut');
                sliderControl.detachEvent('dragAndDrop');
                sliderControl.attachEvent('mouseUp');
            }

        });

        var mtlLoader = new THREE.MTLLoader();

        var base, slider, offSwitch, onSwitch;
        loadingDiv.style.display = 'inherit';
        mtlLoader.load('assets/straightness_experiment/base.mtl', function (materials) {

            materials.preload();

            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.load('assets/straightness_experiment/base.obj', function (a) {
                a.traverse(function (child) {
                    if (child instanceof THREE.Mesh) {

                        child.material.side = THREE.DoubleSide;
                    }
                });
                base = a;
                mtlLoader.load('assets/straightness_experiment/slider.mtl', function (materials) {

                    materials.preload();

                    var objLoader = new THREE.OBJLoader();
                    objLoader.setMaterials(materials);
                    objLoader.load('assets/straightness_experiment/slider.obj', function (b) {
                        b.traverse(function (child) {
                            if (child instanceof THREE.Mesh) {

                                child.material.side = THREE.DoubleSide;
                            }
                        });
                        slider = b;
                        mtlLoader.load('assets/straightness_experiment/offSwitch.mtl', function (materials) {

                            materials.preload();

                            var objLoader = new THREE.OBJLoader();
                            objLoader.setMaterials(materials);
                            objLoader.load('assets/straightness_experiment/offSwitch.obj', function (c) {
                                c.traverse(function (child) {
                                    if (child instanceof THREE.Mesh) {

                                        child.material.side = THREE.DoubleSide;
                                    }
                                });
                                offSwitch = c;
                                mtlLoader.load('assets/straightness_experiment/onSwitch.mtl', function (materials) {

                                    materials.preload();

                                    var objLoader = new THREE.OBJLoader();
                                    objLoader.setMaterials(materials);
                                    objLoader.load('assets/straightness_experiment/onSwitch.obj', function (d) {
                                        d.traverse(function (child) {
                                            if (child instanceof THREE.Mesh) {

                                                child.material.side = THREE.DoubleSide;
                                            }
                                        });
                                        onSwitch = d;
                                        loadingDiv.style.display = 'none';
                                        scene.add(base);
                                        scene.add(slider);
                                        sliderControl.attach(slider);
                                        scene.add(offSwitch);
                                        switchControl.attach(offSwitch);
                                    });
                                });
                            });
                        });
                    });
                });
            });
        });
        animate();
    }

    function onMouseDrag() {

        controls.enabled = false;
        this.container.style.cursor = 'move';
        this.focused.position.y = this.previous.y;  //lock y direction
        var positionX = this.focused.position.x;
        if (positionX < 0)
            this.focused.position.x = 0;

        else if (positionX > 875)
            this.focused.position.x = 875;

        positionX = this.focused.position.x;
        console.log(positionX);
        scene.remove(machineRay);
        machineRay = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 200 + positionX), new THREE.MeshBasicMaterial({
            color: 0xff0000,
            opacity: 0.9
        }));
        machineRay.rotation.z = Math.PI / 2;
        machineRay.position.x = -400 + positionX / 2;
        machineRay.position.y = 118;
        scene.add(machineRay);
        var errorArray = [0, 20, 60, 80, -30, 60, -70, 10, -10];
        var crossY = 0;
        var range = 1000 / 8;
        if (positionX < 0.5 * range) {
            crossY = errorArray[0];
            drawCrossMark(crossY);
        }
        else if (positionX < 1.5 * range) {
            crossY = errorArray[1];
            drawCrossMark(crossY);

        }
        else if (positionX < 2.5 * range) {
            crossY = errorArray[2];
            drawCrossMark(crossY);

        }
        else if (positionX < 3.5 * range) {
            crossY = errorArray[3];
            drawCrossMark(crossY);

        }
        else if (positionX < 4.5 * range) {
            crossY = errorArray[4];
            drawCrossMark(crossY);

        }
        else if (positionX < 5.5 * range) {
            crossY = errorArray[5];
            drawCrossMark(crossY);

        }
        else if (positionX < 6.5 * range) {
            crossY = errorArray[6];
            drawCrossMark(crossY);

        }
        else {
            crossY = errorArray[7];
            drawCrossMark(crossY);

        }
    }

    function animate() {

        window.requestAnimationFrame(animate);
        sliderControl.update();
        controls.update();
        renderer.render(scene, camera);

    }

</script>
</body>
</html>
