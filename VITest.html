<!doctype html>
<html>
<head>
    <title>开始使用layer</title>
</head>
<body>
<button id="test1">小小提示层</button>

你必须先引入jQuery1.8或以上版本
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/layui/lay/dest/layui.all.js"></script>
<script>

    $('#test1').on('click', function () {
        let that = this;
        layer.open({
            type: 1,
            title: 'test frame',
            area: ['auto', '300px'],
            shade: 0,
            maxmin: true,
            content: '<input type="button" value="111">',
            btn: ['按钮1', '按钮2'],
            yes: function () {
                $(that).click();
            },
            btn2: function () {
                layer.closeAll();
            },
            zIndex: layer.zIndex,
            success: function (layero) {
                layer.setTop(layero);
            }
        });
    });

</script>
